<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link
      rel="stylesheet"
      href="../static/css/style.css"
      th:href="@{/css/style.css}"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo-container">
          <h2>Registration</h2>
        </div>
        <form th:action="@{/register}" th:object="${newBuddy}" method="post">
          <div th:if="${param.error}">
            <p class="text-danger">Email or password is wrong.</p>
          </div>
          <div class="form-group">
            <input
              type="email"
              th:value="${newBuddy.email}"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              th:value="${newBuddy.password}"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              th:value="${newBuddy.firstName}"
              id="firstName"
              name="firstName"
              placeholder="First name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              th:value="${newBuddy.lastName}"
              id="lastName"
              name="lastName"
              placeholder="Last name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              th:value="${newBuddy.sold}"
              id="sold"
              name="sold"
              placeholder="Add Money"
              required
            />
          </div>
          <button type="submit" value="Register">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
